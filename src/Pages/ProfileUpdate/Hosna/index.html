<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body id="profile-edit-wrapper">

    <div class="back-to-home">
        <a href="/index.html">Back to home </a>
    </div>
    
    <section id="profile-edit-form">

        <header id="profile-edit-header">
            <button class="current-tab">
                Edit profile
            </button>
            <button>
                Preferences
            </button>
            <button>
                Security
            </button>
        </header>

        <main id="profile-edit-main">

            <!-- Profile Picture -->
            <section id="edit-profile-picture-card">
                <div id="edit-profile-picture" class="w-18 h-18 rounded-full overflow-hidden">
                    <img src="/public/images/profile-3.jpg" alt="Profile" class="object-cover">
                </div>

                <span id="edit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                    </svg>
                </span>
            </section>

            <!-- Edit Profile Content/inputs -->
            <section id="edit-profile-content">
            <section id="edit-profile-container">
                <!-- Name Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-fullName" class="text-xs">
                        Full name
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-fullName" type="text" placeholder="Qadir Yolme">
                    </div>
                </article>

                <!-- Username Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-username" class="text-xs">
                        Username
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-username" type="text" placeholder="@yolme.dev">
                    </div>
                </article>

                <!-- Email Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-email" class="text-xs">
                        Email address
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-email" type="text"
                            placeholder="support@sabzlearn.ir">
                    </div>
                </article>

                <!-- Username Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-password" class="text-xs">
                        Password
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-password" type="text" placeholder="********">
                    </div>
                </article>

                <!-- Birthday Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-birthday" class="text-xs">
                        Date of birth
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-birthday" type="text" placeholder="May 28, 2005">
                    </div>
                </article>

                <!-- Address Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-address" class="text-xs">
                        Present Address
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-address" type="text"
                            placeholder="Zanjan, Iran, Taha St..">
                    </div>
                </article>

                <!-- City Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-city" class="text-xs">
                        City
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-city" type="text"
                            placeholder="Zanjan">
                    </div>
                </article>


                <!-- postal Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-postal" class="text-xs">
                        Postal code
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-postal" type="text"
                            placeholder="751">
                    </div>
                </article>

                <!-- country Input -->
                <article class="edit-profile_input-card">
                    <label for="profile-country" class="text-xs">
                        Country
                    </label>
                    <div class="profile-edit-input-card">
                        <input class="profile-edit-input" id="profile-country" type="text"
                            placeholder="Iran">
                    </div>
                </article>
            </section>
            
            <div class="flex" id="edit-porile-button-card">
                <button id="edit-profile-button">
                    Save changes
                </button>
            </div>
        </section>


        </main>

    </section>


</body>

</html>
