<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/profile.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>



<body id="post-upload-body">

    <!-- Header/navbar -->
    <header>
        <nav class="w-full flex-between  py-5 container">
            <div>
                <a class="logo text-xl" href="/index.html">
                    nokoSocial
                </a>
            </div>
            <div class="relative search-box rounded-xl flex items-center">
                <span class="absolute search-icon top-2-5 left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>

                </span>
                <input placeholder="Search in Neko Social .." type="text" class="bg-transparent px-8 w-full h-full">
            </div>
            <div class="flex gap-6 items-center">
                <a class="create-button bg-indigo-600" href="#">
                    Create
                </a>
                <div class="w-12 h-12 rounded-full overflow-hidden rounded-full">
                    <button id="profileButton" class="w-full h-full bg-transparent border-none">
                        <img src="/public/images/profile-8.jpg" class="object-cover" alt="profile cover">
                    </button>
                </div>

            </div>
        </nav>
    </header>


    <!-- Main -->
    <main id="post-upload-wrapper">
        <section id="post-upload-container">
            <!-- File Upload -->
            <div class="post-upload-box">
                <h3 class="file-upload-title">
                    File upload
                </h3>

                <!-- Upload Input  -->
                <div id="file-upload-box" class="mt-5">
                    <span class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-16 h-16">
                            <path fill-rule="evenodd"
                                d="M11.47 2.47a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1-1.06 1.06l-3.22-3.22V16.5a.75.75 0 0 1-1.5 0V4.81L8.03 8.03a.75.75 0 0 1-1.06-1.06l4.5-4.5ZM3 15.75a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <div class="upload-file-txt">
                        <p class="max-w-max max-h-max">
                            Upload a file
                        </p>
                    </div>
                    <p class="font-Poppins-Bold text-3xl text-white" id="browse-files">
                        Browse file
                    </p>

                    <input type="file" id="file-upload-input" accept="video/*, image/*">
                </div>
            </div>

            <!-- Post Details -->
            <div class="post-upload-box">
                <h3 class="file-upload-title">
                    Post details
                </h3>

                <div class="mt-6 w-full"></div>
                <!-- Description -->
                <div>
                    <label for="post-description">
                        <span>
                            Description
                        </span>
                        <span class="requre-symbol">*</span>
                    </label>
                    <textarea name="post-description" id="post-description" placeholder="Add a description .."
                        class="w-full mt-4"></textarea>
                </div>

                <!-- Hashtags -->
                <div class="mt-4">
                    <label for="post-hashtags">
                        <span>
                            Hashtags
                        </span>
                        <span class="requre-symbol">*</span>
                    </label>
                    <input type="text" id="post-hashtags" placeholder="javascript, edit, trend, explore, ne...">
                    <div id="hashtags-wrap" class="flex text-sm my-2 items-center gap-2">

                    </div>
                    <span class="text-sm font-Poppins-Light">Split the hashtags with comma ( , )</span>
                </div>
                <div class="alert error">
                    <span>
                        You need to verify your account
                    </span>
                    <div>
                        <button id="send-verification-request" class="send-verification">
                            Send verification
                        </button>
                    </div>
                </div>
                <!-- Upload Button -->
                <div class="mt-4 flex items-center justify-end">
                    <button id="upload-button" class="max-w-max">
                        Upload post
                    </button>
                </div>
            </div>
        </section>
    </main>


    <section id="modal" class="modal-screen">
        <section id="modal-card">
        </section>
    </section>
    <!-- Footer -->


    <!-- Scripts -->
    <script src="/src/Functions/index.js"></script>

</body>

</html>
